<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main container -->
  <rect x="80" y="120" width="1040" height="390" rx="16" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2"/>
  
  <!-- Logo/Icon -->
  <circle cx="200" cy="240" r="60" fill="url(#accent)"/>
  <text x="200" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">JNK</text>
  
  <!-- Main Title -->
  <text x="320" y="220" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold">JNK Nutrition Sales System</text>
  
  <!-- Subtitle -->
  <text x="320" y="270" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" font-size="24">Professional Sales &amp; Inventory Management</text>
  
  <!-- Features -->
  <text x="320" y="330" fill="rgba(59, 130, 246, 1)" font-family="Arial, sans-serif" font-size="20" font-weight="500">Multi-User Authentication</text>
  <text x="320" y="360" fill="rgba(59, 130, 246, 1)" font-family="Arial, sans-serif" font-size="20" font-weight="500">Real-time Sales Tracking</text>
  <text x="320" y="390" fill="rgba(59, 130, 246, 1)" font-family="Arial, sans-serif" font-size="20" font-weight="500">Invoice Generation</text>
  <text x="320" y="420" fill="rgba(59, 130, 246, 1)" font-family="Arial, sans-serif" font-size="20" font-weight="500">Analytics Dashboard</text>
  
  <!-- Bottom accent -->
  <rect x="80" y="480" width="1040" height="4" fill="url(#accent)"/>
</svg>